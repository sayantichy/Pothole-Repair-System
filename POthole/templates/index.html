{% extends "base.html" %}
{% block content %}

<div class="row justify-content-center">
    <div class="col-md-5">
        <div class="card p-4">
            <h3 class="text-center text-primary">Login</h3>
            <form method="POST" action="{{ url_for('login') }}">
                <input type="hidden" name="role" value="admin">
                <div class="mb-3">
                    <label class="form-label">Username</label>
                    <input type="text" name="username" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" name="password" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-dark w-100">Login as Admin</button>
            </form>
        </div>
    </div>

    <div class="col-md-5">
        <div class="card p-4">
            <h3 class="text-center text-success">Reporter Login</h3>
            <form method="POST" action="{{ url_for('login') }}">
                <input type="hidden" name="role" value="reporter">
                <div class="mb-3">
                    <label class="form-label">Username</label>
                    <input type="text" name="username" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" name="password" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-success w-100">Login as Reporter</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
