{% extends "base.html" %}
{% block content %}

<div class="d-flex align-items-center justify-content-center" style="min-height:70vh;">
  <div class="card shadow-sm" style="max-width: 460px; width: 100%;">
    <div class="card-body p-4">
      <h1 class="h4 mb-3 text-center">Create account</h1>
      <p class="text-muted text-center mb-4">Sign up to report and track potholes.</p>

      <form method="POST" action="{{ url_for('auth.register') }}" novalidate>
        <div class="mb-3">
          <label class="form-label">Full name</label>
          <input type="text" name="name" class="form-control" placeholder="Your name" required autofocus>
        </div>

        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" name="email" class="form-control" placeholder="you@example.com" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Phone (optional)</label>
          <input type="text" name="phone" class="form-control" placeholder="01XXXXXXXXX">
        </div>

        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" name="password" class="form-control" placeholder="At least 8 characters" required>
        </div>

        <div class="mb-4">
          <label class="form-label">Confirm password</label>
          <input type="password" name="confirm" class="form-control" required>
        </div>

        <button class="btn btn-success w-100">Create account</button>
      </form>

      <div class="text-center mt-3">
        <a href="{{ url_for('auth.login') }}" class="small text-decoration-none">Already have an account? Login</a>
      </div>
    </div>
  </div>
</div>

{% endblock %}
