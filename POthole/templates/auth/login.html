{% extends "base.html" %}
{% block content %}

<div class="d-flex align-items-center justify-content-center" style="min-height:70vh;">
  <div class="card shadow-sm" style="max-width: 420px; width: 100%;">
    <div class="card-body p-4">
      <h1 class="h4 mb-3 text-center">Login</h1>
      <p class="text-muted text-center mb-4">Sign in to continue.</p>

      <form method="POST" action="{{ url_for('auth.login') }}" novalidate>
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" name="email" class="form-control" placeholder="you@example.com" required autofocus>
        </div>

        <div class="mb-3">
          <label class="form-label d-flex justify-content-between align-items-center">
            <span>Password</span>
            <a href="{{ url_for('auth.register') }}" class="small text-decoration-none">Create account</a>
          </label>
          <input type="password" name="password" class="form-control" placeholder="••••••••" required>
        </div>

        <div class="d-flex justify-content-between align-items-center mb-3">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="1" id="remember" name="remember">
            <label class="form-check-label" for="remember">Remember me</label>
          </div>
          <a href="{{ url_for('public.home') }}" class="small text-decoration-none">Cancel</a>
        </div>

        <button class="btn btn-primary w-100">Login</button>
      </form>
    </div>
  </div>
</div>

{% endblock %}
