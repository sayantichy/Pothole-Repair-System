{% extends "base.html" %}
{% block content %}

<div class="d-flex justify-content-between align-items-center mb-3">
  <h1 class="h4 mb-0">Admin Panel</h1>
  <a class="btn btn-outline-danger btn-sm" href="{{ url_for('auth.logout') }}">Logout</a>
</div>

<div class="row g-3">
  <div class="col-md-3"><div class="card"><div class="card-body">
    <h5 class="card-title">Users</h5><p class="display-6">{{ stats.users }}</p>
  </div></div></div>
  <div class="col-md-3"><div class="card"><div class="card-body">
    <h5 class="card-title">Districts</h5><p class="display-6">{{ stats.districts }}</p>
  </div></div></div>
  <div class="col-md-3"><div class="card"><div class="card-body">
    <h5 class="card-title">Crews</h5><p class="display-6">{{ stats.crews }}</p>
  </div></div></div>
  <div class="col-md-3"><div class="card"><div class="card-body">
    <h5 class="card-title">Potholes</h5><p class="display-6">{{ stats.potholes }}</p>
  </div></div></div>
</div>

<div class="row g-2 mt-3">
  <div class="col-auto"><a class="btn btn-outline-primary" href="{{ url_for('admin.potholes') }}">Pothole Reports</a></div>
  <div class="col-auto"><a class="btn btn-outline-primary" href="{{ url_for('admin.crews') }}">Manage Crews</a></div>
  <div class="col-auto"><a class="btn btn-outline-primary" href="{{ url_for('admin.users_overview') }}">Users Overview</a></div>
  <!-- If you haven't added the work orders route yet, remove this next line -->
  <div class="col-auto"><a class="btn btn-outline-primary" href="{{ url_for('admin.work_orders') }}">Work Orders</a></div>
</div>

{% endblock %}
